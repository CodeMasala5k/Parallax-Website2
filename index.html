<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3D Parallax Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <header>
    <nav>
      <img class="logo" src="img/logo.png" alt="logo">
      <ul>
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="#">Sign Up</a>
        </li>
        <li class="search">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </li>
        <li class="hamburger">
          <a href="#">
            <div class="bar"></div>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="vignette"></div>
    <img src="img/background.png" data-speedy="0.38" data-speedx="0.3" class="parallax bg-img" alt="image">
    <img src="img/fog_7.png" data-speedy="0.32" data-speedx="0.27" class="parallax fog-7" alt="image">
    <img src="img/mountain_10.png" data-speedy="0.305" data-speedx="0.195" class="parallax mountain-10" alt="image">
    <img src="img/fog_6.png" data-speedy="0.28" data-speedx="0.25" class="parallax fog-6" alt="image">
    <img src="img/mountain_9.png" data-speedy="0.155" data-speedx="0.125" class="parallax mountain-9" alt="image">
    <img src="img/mountain_8.png" data-speedy="0.050" data-speedx="0.1" class="parallax mountain-8" alt="image">
    <img src="img/fog_5.png" data-speedy="0.11" data-speedx="0.16" class="parallax fog-5" alt="image">
    <img src="img/mountain_7.png" data-speedy="0.10" data-speedx="0.1" class="parallax mountain-7" alt="image">
    <div class="text parallax" data-speedx="0.07" data-speedy="0.07">
      <h2>China</h2>
      <h1>Zhangjiajie</h1>
    </div>
    <img src="img/mountain_6.png" data-speedy="0.060" data-speedx="0.065" class="parallax mountain-6" alt="image">
    <img src="img/fog_4.png" data-speedy="0.14" data-speedx="0.13" class="parallax fog-4" alt="image">
    <img src="img/mountain_5.png" data-speedy="0.09" data-speedx="0.08" class="parallax mountain-5" alt="image">
    <img src="img/fog_3.png" data-speedy="0.11" data-speedx="0.11" class="parallax fog-3" alt="image">
    <img src="img/mountain_4.png" data-speedy="0.059" data-speedx="0.059" class="parallax mountain-4" alt="image">
    <img src="img/mountain_3.png" data-speedy="0.04" data-speedx="0.04" class="parallax mountain-3" alt="image">
    <img src="img/fog_2.png" data-speedy="0.15" data-speedx="0.15" class="parallax fog-2" alt="image">
    <img src="img/mountain_2.png" data-speedy="0.0235" data-speedx="0.0235" class="parallax mountain-2" alt="image">
    <img src="img/mountain_1.png" data-speedy="0.027" data-speedx="0.027" class="parallax mountain-1" alt="image">
    <img src="img/sun_rays.png" class="sun-rays" alt="image">
    <img src="img/black_shadow.png" class="black-shadow" alt="image">
    <img src="img/fog_1.png" data-speedy="0.01" data-speedx="0.12" class="parallax fog-1" alt="image">
  </main>

  <script src="js/app.js"></script>
</body>

</html>
